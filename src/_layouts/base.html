<!DOCTYPE html>
<html lang="en" {{ site.environment }}>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.data.settings.description }}{% endif %}">
    <title>
        {%- if page.seo_title %}
            {{ page.seo_title }}
        {%- else -%}
            {{ page.title }}
        {%- endif -%}
    </title>

    <!-- build:css({src,.tmp}) /assets/css/minified.css -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/node_modules/animate.css/animate.css">
    <!-- endbuild -->

    <script>
        // hide nav if /contact/ or /search/ or /contact-us/
        (function(){
            var path = function(path) {
                return window.location.pathname.indexOf(path) > -1;
            }
            var closedNavConditions = !!(path('/contact/') || path('/contact-us') || path('/search/'));
            closedNavConditions
                ? document.documentElement.classList.add('has-closed-nav')
                : document.documentElement.classList.remove('has-closed-nav');
        })();
    </script>

</head>
<body class="{{ page.theme }}">

    {% include loader.html %}

    <div class="lv-page">

        <!-- HEADER -->
        <header class="global-header">
            <div class="container">

                {% include header.html %}

                <!-- NAVIGATION -->
                <nav class="global-navigation hidden-lg-down">
                    <div class="container position-relative">
                        <div class="lv-topbar">
                            {% include snippets/nav.html data=site.data.sitemap %}
                        </div>
                    </div>
                </nav>

            </div>
        </header>

        <!-- GLOBAL BODY -->
        <div class="global-body">
            {{ content }}
        </div>

        <!-- FOOTER -->
        <footer class="global-footer">
            {% include footer.html %}
        </footer>

    </div> <!-- /.lv-page -->

    <!-- OFF-CANVAS MENU -->
    <nav class="lv-off-canvas hidden-xl-up" data-off-canvas-menu aria-hidden="true">
        {% include snippets/nav.html data=site.data.sitemap %}
    </nav>

    {% include snippets/form_search.html %}

    {% include modal.html %}

    <!--[if lte IE 9]>
    <div class="lv-alert-bar">
        <p>You're using an outdated browser. Please <a title="Click me, you know you want to." href="http://outdatedbrowser.com">upgrade your browser</a> to improve your experience.</p>
        <span class="lv-alert-bar-close-btn">&times;</span>
    </div>
    <![endif]-->

    <!-- **** JAVASCRIPT **** -->

    <!-- build:js({src,.}) /assets/scripts/minified.js -->
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/node_modules/bootstrap-validator/dist/validator.js"></script>
    <script src="/node_modules/flickity/dist/flickity.pkgd.js"></script>
    <script src="/node_modules/headroom.js/dist/headroom.js"></script>
    <script src="/node_modules/jquery.scrollTo/jquery.scrollTo.js"></script>
    <script src="/assets/scripts/liquidvisual/responsive-utility.js"></script>
    <script src="/assets/scripts/liquidvisual/utilities.js"></script>
    <script src="/assets/scripts/vendor/image-map-resizer.js"></script>
    <script src="/assets/scripts/vendor/stickyfill.min.js"></script>
    <script src="/assets/scripts/accordion.js"></script>
    <script src="/assets/scripts/equal-height.js"></script>
    <script src="/assets/scripts/headroom.js"></script>
    <script src="/assets/scripts/slider.js"></script>
    <script src="/assets/scripts/nav.js"></script>
    <script src="/assets/scripts/off-canvas.js"></script>
    <script src="/assets/scripts/search.js"></script>
    <script src="/assets/scripts/main.js"></script>
    <!-- endbuild -->

    <!-- NO JAVASCRIPT WARNING -->
    <noscript>
        <div class="lv-alert-bar">
            <p>Your browser has Javascript disabled. Some features may be limited.</p>
        </div>
    </noscript>
</body>
</html>
