<!DOCTYPE html>
<!--[if lt IE 9]>       <html class="lt-ie9"> <![endif]-->
<!--[if IE 9]>          <html class="lt-ie10"> <![endif]-->
<!--[if gt IE 9]><!-->  <html> <!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <title>
        {% if page.url == '/' %}
            {{ site.data.settings.seo_title }}
        {% else %}
            {{ page.title }} - {{ site.data.settings.title }}
        {% endif %}
    </title>

    <!-- CDN -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Montserrat:400,700">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>

    <!-- FAV ICONS -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/apple-touch-icon-144-precomposed.png">
    <link rel="shortcut icon" href="/assets/favicon.ico">

    <!-- build:css({src,.tmp}) /assets/css/minified.css -->
    <link rel="stylesheet" href="/css/main.css">
    <!-- endbuild -->
</head>
<body data-environment="{{ site.environment }}">

    <div class="lv-page">

        <!-- HEADER -->
        <header class="global-header fixed-top">
            {% include header.html %}

            <!-- NAVIGATION -->
            <nav class="global-navigation hidden-lg-down">
                <div class="container">
                    <div class="topbar">
                        {% include snippets/navigation.html %}
                    </div>
                </div>
            </nav>

        </header>

        {{ content }}

        <!-- FOOTER -->
        <footer class="global-footer">
            {% include footer.html %}
        </footer>

    </div> <!-- /.lv-page -->

    <!-- OFF-CANVAS MENU -->
    <nav class="lv-off-canvas" data-off-canvas-menu aria-hidden="true">
        {% include snippets/navigation.html %}
    </nav>

    <!-- PAGE LOADER -->
    <div class="lv-page-loader" data-page-loader>
        <div class="display-table">
            <div class="display-table-cell">
                <div class="lv-spinner">
                    <div class="double-bounce1"></div>
                    <div class="double-bounce2"></div>
                </div>
            </div>
        </div>
    </div>

    <!--[if lt IE 9]>
    <div class="lv-alert-bar">
        <p>You're using an outdated browser. Please <a title="Click me, you know you want to." href="http://outdatedbrowser.com">upgrade your browser</a> to improve your experience.</p>
        <span class="lv-alert-bar-close-btn">&times;</span>
    </div>
    <![endif]-->

    <!-- **** JAVASCRIPT **** -->

    <!-- build:js(src) /assets/scripts/minified.js -->
    <script src="/_bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/_bower_components/jquery-placeholder/jquery.placeholder.js"></script>
    <script src="/_bower_components/tether/dist/js/tether.min.js"></script>
    <script src="/_bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/_bower_components/bootstrap-validator/dist/validator.min.js"></script>
    <script src="/_bower_components/bxSlider/dist/jquery.bxslider.min.js"></script>
    <script src="/_bower_components/magnific-popup/dist/jquery.magnific-popup.min.js"></script>

    <script src="/_bower_components/codebird-js/codebird.js"></script>
    <script src="/_bower_components/doT/doT.min.js"></script>
    <script src="/_bower_components/moment/min/moment.min.js"></script>
    <script src="/_bower_components/moment/locale/it.js"></script>
    <script src="/_bower_components/social-feed/js/jquery.socialfeed.js"></script>
    <script src="/_bower_components/isotope/dist/isotope.pkgd.min.js"></script>

    <script src="/assets/webvisual/assets/scripts/liquidvisual/alert-bar.js"></script>
    <script src="/assets/webvisual/assets/scripts/liquidvisual/equal-height.js"></script>
    <script src="/assets/webvisual/assets/scripts/liquidvisual/hero.js"></script>
    <script src="/assets/webvisual/assets/scripts/liquidvisual/utilities.js"></script>
    <script src="/assets/webvisual/assets/scripts/liquidvisual/responsive-utility.js"></script>
    <script src="/assets/webvisual/assets/scripts/liquidvisual/key.js"></script>

    <script src="/assets/scripts/vendor/headroom.js"></script>
    <script src="/assets/scripts/off-canvas.js"></script>
    <script src="/assets/scripts/main.js"></script>
    <!-- endbuild -->

    <script>

                },
                // INSTAGRAM
                instagram: {
                    accounts: ['@eloueraslsc'],
                    limit: 4,
                    //client_id: '88b4730e0e2c4b2f8a09a6184af2e218',
                    //access_token: ''
                    client_id: 'aa2ef3e8118541c0b7c372cfd81e752b',
                    access_token: '3178942332.e029fea.ab1887d8d8024dd69d8b1dafbbfa773b'

    <!-- NO JAVASCRIPT WARNING -->
    <noscript>
        <div class="lv-alert-bar">
            <p>Your browser has Javascript disabled. Some features may be limited.</p>
        </div>
    </noscript>

</body>
</html>
