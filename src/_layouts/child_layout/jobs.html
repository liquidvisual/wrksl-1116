---
layout: base__page
---

{% assign settings = site.data.settings %}

<!-- SECTION -->
<section
	id="vue-jobs-listing-app"
	data-csv-path="/job-vacancies.csv"
	class="section"
>
	<div class="container">

		<!-- LEAD -->
		<p class="lead">
			{{ page.lead }}
		</p>

		<!-- SPACER -->
		<div class="spacer mb-4 mb-md-5"></div>

		<!-- FILTERS -->
		<div class="mb-4 mb-md-5">
	        <div class="row">
	            <div class="col-sm-6 col-md-4 col-xl-2">

	            	<!-- LOCATION FILTER -->
	                <label for="location">Location</label>

	                <select-filter
	                	id="location"
	                	class="mb-0"
						:filters="locations"
						v-model="filterLocation"
	                />
	            </div>

	            <div class="col-sm-6 col-md-4 col-xl-2">

	            	<!-- VACANCY TYPE FILTER -->
	                <label for="vacancy-type">Vacancy Types</label>

                    <select-filter
    					id="vacancy-type"
    					class="mb-0"
    					:filters="vacancyTypes"
    					v-model="filterVacancyType"
                    />

	            </div>
	            <div class="col-sm-12 col-md-4 col-xl-3">

					<!-- KEYWORD SEARCH -->
				    <label for="keyword-search" class="invisible hidden-sm-down">Search Keywords</label>

                    <keyword-search
                    	id="keyword-search"
                    	v-model="filterKeywords"
                    />

	            </div>
	        </div>
		</div>

		<!-- JOBS TABLE -->
		<jobs-table
			v-if="jobsData"
			:data="jobsDataFiltered"
		/>

	</div>
</section>
